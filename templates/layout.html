<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='pokedex.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <title>PokeBook: {% block title %} {% endblock %}</title>
</head>
<body class="p-0">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a href="/" class="navbar-brand mx-3">
            <img src="{{ url_for('static', filename='pokedex.png') }}" alt="Logo" class="img-fluid logo">
            <span class="red pt-1">Poke</span><span class="white pt-1">Book</span>
        </a>
        <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse px-2" id="navbar">
                {% if session['user_id'] %}
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a href="/logout" class="nav-link">Logout</a></li>
                </ul>
                <form class="d-flex" action="/search">
                    <div class="me-2">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q" required autocomplete="off" id="search"><ul class="searchedbox position-absolute text-center p-0"></ul>
                    </div>
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                {% else %}
                <ul class="navbar-nav ms-auto mb-2">
                    <li class="nav-item text-end"><a href="/login" class="nav-link">Login</a></li>
                    <li class="nav-item text-end"><a href="/register" class="nav-link">Register</a></li>
                </ul>
                {% endif %}
    </nav>
    <div class="conainer py-2 text-center" id="main">
        {% block main %}{% endblock %}
    </div>
</body>
</html>
