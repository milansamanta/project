{% extends "layout.html" %}
{% block title %} Log In {% endblock %}
{% block main %}
    <form action="/login" method="post">
        <div class="mb-3">
            <input type="text" autofocus name="username" class="form-control mx-auto w-auto" placeholder="Username" required autocomplete="off">
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control mx-auto w-auto" placeholder="Password" required>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
    <div>Don't have an account? <a href="/register">Register</a></div>
{% endblock %}
